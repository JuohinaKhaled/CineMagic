<div class="container mt-4">
  <!-- Carousel -->
  <div id="filmCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400?text=Film+1" class="d-block w-100" alt="Film 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Film+2" class="d-block w-100" alt="Film 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Film+3" class="d-block w-100" alt="Film 3">
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#filmCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#filmCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Film Panels -->
  <div class="row mt-4">
    <div class="col-md-3 mb-4">
      <div class="card h-100">
        <img src="https://via.placeholder.com/200x300?text=Film+1" class="card-img-top" alt="Film 1">
        <div class="card-body">
          <h5 class="card-title">Film 1</h5>
          <p class="card-text">Description of Film 1</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-4">
      <div class="card h-100">
        <img src="https://via.placeholder.com/200x300?text=Film+2" class="card-img-top" alt="Film 2">
        <div class="card-body">
          <h5 class="card-title">Film 2</h5>
          <p class="card-text">Description of Film 2</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-4">
      <div class="card h-100">
        <img src="https://via.placeholder.com/200x300?text=Film+3" class="card-img-top" alt="Film 3">
        <div class="card-body">
          <h5 class="card-title">Film 3</h5>
          <p class="card-text">Description of Film 3</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-4">
      <div class="card h-100">
        <img src="https://via.placeholder.com/200x300?text=Film+4" class="card-img-top" alt="Film 4">
        <div class="card-body">
          <h5 class="card-title">Film 4</h5>
          <p class="card-text">Description of Film 4</p>
        </div>
      </div>
    </div>
  </div>
</div>
