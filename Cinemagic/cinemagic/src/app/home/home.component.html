<div class="container mt-4">
  <!-- Carousel -->
  <div *ngIf="films.length > 0">
    <div id="filmCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
      <div class="carousel-inner">
        <div *ngFor="let film of films; let i = index" [class.active]="i === 0" class="carousel-item">
          <img [src]="film.PfadGrossesBild" class="d-block w-100" [alt]="film.Titel">
        </div>
      </div>
      <button id="prevBtn" class="carousel-control-prev" type="button" data-bs-target="#filmCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button id="nextBtn" class="carousel-control-next" type="button" data-bs-target="#filmCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Film Panels -->
  <div class="row mt-4" *ngIf="films.length > 0">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let film of films"> <!-- Responsive columns -->
      <div class="card h-100" (click)="routeMovieDetails(film.FilmID)">
        <img [src]="film.PfadKleinesBild" class="card-img-top" [alt]="film.Titel">
        <div class="card-body">
          <h5 class="card-title">{{ film.Titel }}</h5>
          <p class="card-text">{{ film.Beschreibung }}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="films.length === 0" class="text-center">
    <p>No films available.</p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var carouselElement = document.querySelector('#filmCarousel');
    var carousel = new bootstrap.Carousel(carouselElement, {
      interval: 2000,
      wrap: true
    });

    var prevBtn = document.getElementById('prevBtn');
    var nextBtn = document.getElementById('nextBtn');
    var autoSlideInterval;

    function startAutoSlide() {
      autoSlideInterval = setInterval(function () {
        carousel.next();
      }, 2000);
    }

    function stopAutoSlide() {
      clearInterval(autoSlideInterval);
    }

    // Start auto sliding immediately
    startAutoSlide();

    prevBtn.addEventListener('click', function () {
      stopAutoSlide();
      carousel.prev();
      setTimeout(startAutoSlide, 10000); // Resume after 10 seconds
    });

    nextBtn.addEventListener('click', function () {
      stopAutoSlide();
      carousel.next();
      setTimeout(startAutoSlide, 10000); // Resume after 10 seconds
    });

    // Pause the carousel on mouse hover
    carouselElement.addEventListener('mouseover', stopAutoSlide);
    carouselElement.addEventListener('mouseleave', function () {
      setTimeout(startAutoSlide, 10000); // Resume after 10 seconds
    });
  });
</script>
