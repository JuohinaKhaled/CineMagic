<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{'has-error': registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)}">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" class="form-control" type="text" />
      <div *ngIf="registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)">
        <div *ngIf="registerForm.get('firstName')?.errors?.['required']">First name is required.</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)}">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" class="form-control" type="text" />
      <div *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)">
        <div *ngIf="registerForm.get('lastName')?.errors?.['required']">Last name is required.</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)}">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" type="email" />
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email address.</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': registerForm.get('phoneNumber')?.invalid && (registerForm.get('phoneNumber')?.dirty || registerForm.get('phoneNumber')?.touched)}">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" formControlName="phoneNumber" class="form-control" type="text" />
      <div *ngIf="registerForm.get('phoneNumber')?.invalid && (registerForm.get('phoneNumber')?.dirty || registerForm.get('phoneNumber')?.touched)">
        <div *ngIf="registerForm.get('phoneNumber')?.errors?.['required']">Phone number is required.</div>
        <div *ngIf="registerForm.get('phoneNumber')?.errors?.['pattern']">Invalid phone number.</div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)}">
      <label for="password">Password</label>
      <input id="password" formControlName="password" class="form-control" type="password" />
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
        <div *ngIf="registerForm.get('password')?.errors?.['strongPassword']">Password must contain uppercase and lowercase letters, a number, and a special character.</div>
      </div>
    </div>

    <button class="btn" type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
