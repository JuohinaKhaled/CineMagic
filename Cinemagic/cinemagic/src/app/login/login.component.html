<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>
    <button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
  </form>
  <a routerLink="/register" class="register-link">Don't have an account? Sign up now</a>
  <div *ngIf="loginFailed" style="color:red;">Login failed. Please try again.</div>
</div>
