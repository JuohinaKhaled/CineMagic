<div class="counter justify-content-center align-items-center d-flex flex-column">
  <p class="mb-0">{{ headline }}</p>
  <div class="counter-inline justify-content-center align-items-center d-flex">
    <button (click)="decrement()" class="btn btn-outline-danger m-2" [disabled]="disableDecrement()">-</button>
      <h2>{{counterValue}}</h2>
    <button (click)="increment()" class="btn btn-outline-danger m-2" [disabled]="disableIncrement()">+</button>
  </div>
</div>
