<div class="container navbar pt-5 px-3">
  <div class="navbar-left">
    <ul class="d-flex gap-4 w-100 list-unstyled">
      <li>
        <a class="pb-2 mt-2 text-decoration-none d-flex flex-row align-items-center" [routerLink]="['/home']">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-film"
               viewBox="0 0 16 16">
            <path
              d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"/>
          </svg>
          <h5 class="ms-2 mb-0">Programm</h5>
        </a>
      </li>
    </ul>
  </div>
  <div class="navbar-right">
    <ul class="d-flex gap-3 ms-auto list-unstyled justify-content-center">
      <li class="mt-2" *ngIf="isLogged()">
        <a class="pb-2" [routerLink]="['/profile']">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person"
               viewBox="0 0 16 16">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
        </a>
      </li>
      <li *ngIf="isLogged()">
        <button type="button" class="pb-2 mt-1 btn btn-sm btn-outline-yellow-b" (click)="logout()">
          <span class="textLogout">Logout</span>
          <span class="iconLogout">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill=var(--cm-yellow)
                 class="bi bi-box-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
              <path fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
            </svg>
          </span>
        </button>
      </li>
      <li *ngIf="!isLogged()">
        <button (click)=onNavigate() type="button" class="btn btn-sm btn-yellow-b">Login</button>
      </li>
    </ul>
  </div>
</div>
<div class="justify-content-center align-items-center d-flex cine-logo">
  <img src="assets/images/Cinemagic.png" alt="Cinemagic Logo" width="120px" height="120px"/>
</div>
