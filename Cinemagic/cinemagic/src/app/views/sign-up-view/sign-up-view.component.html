<div class="signup-form-container">
  <form (ngSubmit)="register()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>

    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" [(ngModel)]="phone" name="phone" required>

    <label for="password">Passwort:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>

    <label for="confirmPassword">Passwort best√§tigen:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

    <button type="submit">Registrieren</button>
  </form>
</div>
