<div class="login-form">
  <form (ngSubmit)="login()">
    <label for="email">E-Mail:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>

    <label for="password">Passwort:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
  </form>

  <p>Noch kein Kunde? <a [routerLink]="['/signup']">Hier registrieren</a></p>
</div>
